<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
</head>
<body>  
    <script>
        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostrar(frase) {
            document.write(frase);
        }

        function calculaImc(peso, altura) {
            var imc = peso / (altura * altura);
            return imc
        }

         var imcFlavio = calculaImc(64, 1.75);
         var imcAmigo = calculaImc(63, 1.75);

         mostrar(imcFlavio);
         pulaLinha();
         mostrar(imcAmigo);
        
         document.write("<hr>");

        function calculaImc2(peso, altura) {
            return   peso / (altura * altura);
        }

         var João = calculaImc2(74, 1.80);
         var José = calculaImc2(100, 1.90);

         mostrar(João)
         pulaLinha();
         mostrar(José)

        document.write("<hr>");

        function calculaImc3(peso, altura) {
            return   peso / (altura * altura);
        }

        var nome = prompt("Informe seu nome");  
        var pesoInfo = prompt(nome + " informe seu peso");
        var alturaInfo = prompt(nome + " informe sua altura");

        var imc = calculaImc3(pesoInfo, alturaInfo);
         
         document.write("Seu IMC informado é:" + imc);

         pulaLinha();

          if (imc < 18.5){
            mostrar("Abaixo do peso");
          }

          if (imc >= 18.5 && imc<= 24.9){
             mostrar(" Peso ideal");
          }

          if (imc >= 25.0 && imc <=29.9){
            mostrar("Levemente acima do peso");
          }

          if (imc >= 30.0 && imc<= 34.9){
             mostrar ("Obesidade grau 1");   
          }

          if (imc >= 35.0 && imc<= 39.9){
             mostrar ("Obesidade grau 2 (severa)");
          }

          if (imc > 40.0){
             mostrar ("Obesidade grau 3 (mórbida)");
            
          }
    </script>
</body > 
</html>
