<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function mostrar (frase) {
            document.write(frase)
        }   

        function pulaLinha() {
        document.write("<br><br>")
        }

        var vitorias = parseInt(prompt("Digite o número de vitórias."));

        var empates = parseInt(prompt("Digite o número de empates."));

        var pontos = (vitorias * 3) + empates;

        document.write("Os pontos do seu time é: " + pontos);

        pulaLinha();

        mostrar ("Pontos do ano passado: 28");

        pulaLinha();

        if(pontos < 28) {
            mostrar("Seu time ta pior que o ano passado.");
        }

        if(pontos > 28) {
            document.write("Seu time ta melhor que o ano passado.");
        }

        if(pontos == 28) {
            document.write("Seu time ta igual que o ano passado.");
        }

    </script>
</body>
</html>
